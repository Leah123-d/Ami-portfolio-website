<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>THE RAT RACE</title>
    <meta name="description" content="A brief description">
    <meta name="author" content="your Site Name">

    <meta property="title" content="The Rat Race">
    <meta property="type" content="website">
    <meta property="url" content="https://www.am_itherat">
    <meta property="description" content="Week 4 Project">

    <link rel="icon" href="icon.png" type="image">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>THE RAT RACE</h1>
         <!-- in-game UI -->
        <div class="gameUI">
                <div id="menu">≡</div>
                <div class="score-container">
                    <span class="score-caption">Score</span>
                    <div id="current">0</div>
                </div>
                <div class="score-container">
                    <span class="score-caption">Wallet</span>
                    <div id="total">0</div>
                </div>
                <div id="restart">↺</div>
            </div>
            <div id="menu-popup" class="popup hidden">
                <div class="popup-content">
                    <button id="close-popup">✕</button>
                    <h2>ESCAPE THE RAT RACE?</h2>
                    <p>Cost: $1,000,000</p>
                    <button id="buy-freedom">Buy My Freedom</button>
                </div>
            </div>
    </header>
    <main class="gamedisplay">
        <div id="start-screen">
            <p class="blink-text">[ Press Any Key To Start ]</p>
        </div>
        <!-- in-game elements -->
        <section class="elements">
            <div class="elements" id="rat"></div>
            <div class="elements" id="coin"></div>
            <div class="elements" id="pigeon"></div>
            <div class="elements" id="pigeon-poop"></div>
            <div class="elements" id="pizza"></div>
        </section>
        <!-- Stairs -->
        <div class="stair" id="stair1"></div>
        <div class="stair" id="stair2"></div>
        <div class="stair" id="stair3"></div>
        <div class="stair" id="stair4"></div>
        <div class="stair" id="stair5"></div>
        <div class="stair" id="stair6"></div>
        <div class="stair" id="stair7"></div>
        <div class="stair" id="stair8"></div>
        <div class="stair" id="stair9"></div>
        <div class="stair" id="stair10"></div>
        <div class="stair" id="stair11"></div>
        <div class="stair" id="stair12"></div>
        <div class="stair" id="stair13"></div>
        <div class="stair" id="stair14"></div>
        <div class="stair" id="stair15"></div>
        <div class="stair" id="stair16"></div>
        <div class="stair" id="stair17"></div>
        <div class="stair" id="stair18"></div>
        <div class="stair" id="stair19"></div>
        <div class="stair" id="stair20"></div>
        <div class="stair" id="stair21"></div>
        <div class="stair" id="stair22"></div>
        <div class="stair" id="stair23"></div>
        <div class="stair" id="stair24"></div>
        <div class="stair" id="stair25"></div>
    </main>
    <footer>
        <small style="display: block; margin-top: 10px;">Techtonica Week 4 HTML + JS Game</small>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
